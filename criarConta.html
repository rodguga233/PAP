<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar a conta</title>
    </head>

    <style> 
        body { font-family: Arial, sans-serif; background-color: #272727; padding: 50px; }
            
        .container {
            background-color: #ffffff;
            width: 350px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            margin-top: 10px;
            margin-bottom: 0px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            height: auto;
            padding: 10px;
            background-color: #3564bb;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="button"] {
            margin-top: 10px;
            width: 100%;
            height: auto;
            padding: 10px;
            background-color: transparent;
            border: 2px solid #3564bb;
            color: #3564bb;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    
    <body>
        <div class="container">
            <h1>Preenche os campos necess√°rios</h1>
            <form id="criarConta">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome" required >

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required >
                
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required >
                <input type="checkbox" onclick="mostrar()" >Mostrar Password

                <script>
                    function mostrar() {
                        var x = document.getElementById("password");

                        if (x.type === "password") {
                            x.type = "text";
                        } else {
                            x.type = "password";
                        }
                    }
                </script>

                <input type="submit" value="Criar Conta" >
                <button type="button" onclick="window.location.href='index.html'" >Login </button>
            </form>

            <script type="module" src="./criarConta.mjs"></script>
        </div>
    </body>
</html>
