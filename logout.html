<script type="module">
    import { auth } from "./database/db.mjs"; 
        
    auth.signOut()
        .then(() => {
            console.log("Utilizador deslogado com sucesso.");
            window.location.href = "index.html";
        })
        .catch((error) => {
            console.error("Erro ao deslogar o utilizador: ", error);
        });
</script>
